name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -----------------------------------------------------------------
  # JOB 1: INTEGRA칂츾O CONT칈NUA (Testes, Lint e An치lise Est치tica)
  # -----------------------------------------------------------------
  tests:
    name: 游빍 Run Tests & Quality Checks
    runs-on: ubuntu-latest

    # Servi칞os necess치rios para rodar os testes (Paridade com Docker Compose)
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wallet_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP 8.3
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick, redis, pdo_mysql
          coverage: none

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan jwt:secret --force
          
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      # --- Quality Gates ---

      - name: 游꿛 Linting (Laravel Pint)
        run: ./vendor/bin/pint --test

      - name: 游댌 Static Analysis (PHPStan)
        run: ./vendor/bin/phpstan analyse --memory-limit=2G

      # --- Testing ---

      - name: 游빍 Execute Tests (Pest)
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: wallet_test
          DB_USERNAME: root
          DB_PASSWORD: root
          redis_client: phpredis
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
        run: php artisan test

  # -----------------------------------------------------------------
  # JOB 2: ENTREGA CONT칈NUA (Build Docker Image)
  # -----------------------------------------------------------------
  build-image:
    name: 游냡 Build & Push Docker Image
    needs: tests # S칩 roda se os testes passarem
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # S칩 roda na branch main (CD)
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wallet-api:latest
            ghcr.io/${{ github.repository_owner }}/wallet-api:${{ github.sha }}
